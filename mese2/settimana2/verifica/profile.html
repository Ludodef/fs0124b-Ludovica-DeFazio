<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./Netflix-assets/assets/netflix_logo.png" class="logo" >
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="centrato">
        <div class="row">
            <h1 class="text">Edit Profile</h1>
                <hr class="border">
            <div class="col-3 d-none d-md-block">
                <img src="./Netflix-assets/assets/avatar.png" class="logo position-relative">
                
            </div>
            <div class="col">
                
                <div class="mb-3">
                <input type="text" class="form-control opacity-50 form-control-sm"  placeholder="Profile ID">
                <div class="col-md-4 mt-2">
                    <label for="inputState" class="form-label text">Language</label>
                    <select id="inputState" class="form-select text-bg-dark  form-select-sm">
                      <option selected>English</option>
                      <option>Italiano</option>
                    </select>
                    
                  </div>
                <hr class="border">
                  <h5 class="text">Maturity Settings:</h5>
                  <button type="button" class="btn btn-secondary btn-sm"><b>ALL MATURITY RATINGS</b> </button>
                  <p class="text mt-2">Show titles od <b>all maturity ratings</b> for this profile</p>
                  <button type="button" class="btn btn-outline-light opacity-50 btn-sm grassetto px-3">EDIT</button>
                  <hr class="border">
                  <h5 class="text"> Autoplay controls </h5>
                  <div class="form-check">
                    <input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input check" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label text" for="flexCheckChecked">
                      Autoplay previews wile browsing on all devices
                    </label>
                  </div>
              </div>
              </div>
            </div>
            <hr class="border">
            <div class="d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-light  grassetto px-3">SAVE</button>
            <button type="button" class="btn btn-outline-light opacity-50 grassetto px-3">CANCEL</button>
            <button type="button" class="btn btn-outline-light opacity-50 grassetto px-3">DELETE PROFILE</button>
        </div>
        </div>
      </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
