
<div class="container">
<h1 class="text-white">Mettiti in contatto con i tuoi amici!</h1>

<table class="table table-info table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userArr">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>

    </tr>

  </tbody>
</table>
</div>
