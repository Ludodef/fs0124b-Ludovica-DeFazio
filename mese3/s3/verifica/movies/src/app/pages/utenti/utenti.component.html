
<div class="container">
<h1>Mettiti in contatto con i tuoi amici!</h1>

<div class="table-responsive my-5 center d-flex flex-column justify-content-center">
  <h2 class="text-white mb-5">I tuoi amici di visione</h2>
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let user of userArr">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
