
<div class="container">
<h1>Cosa vuoi vedere stasera?</h1>

<div class="row row-cols-3 g-2 pt-2">



    <div class="col-3" *ngFor="let movies of movieArr">
  <div class="card">
    <img src={{movies.locandina}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movies.titolo}}</h5>
      <p class="card-text">{{movies.annoUscita}}</p>


    </div>
  </div>
</div>

</div>

</div>
